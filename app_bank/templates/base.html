{% load static %}
<! DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>

    <body>
        <header class="header">
            <div class="header__container flex">
                <a class="header__logo-link" href="{% url 'home' %}">
                    <img class="header__logo" src="{% static 'image/logo.png' %}" alt="Логотип">
                </a>
                <h1 class="header__title title-reset">Mednikoff Bank Industries</h1>
                {% if request.user.is_authenticated %}
                    <a class="header__link" href="{% url 'logout' %}">Выйти</a>
                {% else %}
                    <div>
                        <a class="header__link header__link-login" href="{% url 'login' %}">Войти</a>
                        <a class="header__link" href="{% url 'signup' %}">Зарегистрироваться</a>
                    </div>
                {% endif %}
            </div>
        </header>
        <main class="main">
            <div class="main__container flex">
                {% block content %}
                {% endblock %}
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container flex">
                <div class="footer__left">
                    <ul class="list-reset">
                        <li class="footer__li"><a class="footer__link" href="#">О нас</a></li>
                        <li class="footer__li"><a class="footer__link" href="#">Отзывы</a></li>
                        <li class="footer__li"><a class="footer__link" href="#">Конфиденциальность</a></li>
                        <li class="footer__li"><a class="footer__link" href="#">Партнёрское соглашение</a></li>
                    </ul>
                </div>
                <a class="header__logo-link" href="{% url 'home' %}">
                    <img class="header__logo" src="{% static 'image/logo.png' %}" alt="Логотип">
                </a>
            </div>
        </footer>
    </body>
</html>
