{% extends "base.html" %}
{% block title %}Страница регистрации{% endblock %}
{% block content %}
    <div class="log__container flex">
        <h2 class="log__title">Регистрация</h2>
        <form class="sign__form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="form__btn btn-reset" type="submit">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
